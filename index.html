        <div style="margin-right: 10px;">
            <h4>Робм</h4>

            </select>
            <button id="task04-btn02">Старт</button>
        </div>
        <div style="margin-right: 10px;">
            <h4>Треугольник</h4>
            <select id="select-03">
                <option value="1">По основанию и высоте</option>
                <option value="2">По двум сторонам и углу</option>
            </select>
            <button id="task04-btn03">Старт</button>
        </div>
        <div>
            <h4>Прямоугольник</h4>
            <select id="select-04">
                <option value="1">По двум сторонам</option>
                <option value="2">По диагонали и углу между ними</option>

            <button id="task04-btn04">Старт</button>
